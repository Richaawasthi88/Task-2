<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpart" content ="width=devics-width,intial-scale=1.0">
        <title>Temperature Converter</title>
        <meta name="google-site-verification" content="iNzSj2wvdE0Vu1PtrK5FfEiu_te0G2LQn5i3Kg-xozQ"/>
        <link rel="stylesheet" href="temp.css">
        <link rel="icon" type="img/x-icon" href="./images/favicon.icon">
    </head>
    <body>
        <div class="container">
            <h1 class="Heading">Temperature Converter </h1>
            <div class="temp-container">
                <label for="Celcius">Celcius</label>
                <input
                onchange="ComputerTemp(event)"
                type="number"
                name="Celcius"
                id="Celcius"
                class="Celcius"
                placeholder="Celcius"/>
            </div>
            <div class="temp-container">
                <label for="Fahrenhit">Fahrenhit</label>
                <input
                onchange="ComputerTemp(event)"
                type="number"
                name="Fahrenhit"
                id="Fahrenhit"
                class="Fahrenhit"
                placeholder="Fahrenhit"/>
            </div>
            <div class="temp-container">
                <label for="Kelvien">Kelvien</label>
                <input
                onchange="ComputerTemp(event)"
                type="number"
                name="Kelvien"
                id="Kelvien"
                class="Kelvien"
                placeholder="Kelvien"/>
            </div>
        </div>


        <script src="temp.js"></script>
    </body>
</html>
